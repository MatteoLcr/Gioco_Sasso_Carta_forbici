<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="container-fluid">

        <div class="row flex-column tavolaGioco justify-content-center align-items-center">


            <!-- todo CONTAINER SAIDBOX -->
            <div class="col-2 sideBox d-flex flex-column justify-content-center align-items-start">

                
                <div class="boxResults d-flex flex-column justify-content-evenly">
                    <h4 class="text-center">Score Board</h4>

                    <div class="d-flex">
                        <h5>Score PC:</h5>
                        <h3 id="counterPc" class="ms-2">0</h3>
                    </div>
    
                    <div class="d-flex">
                        <h5 id="userNameDisplay" class=""> Score Player</h5>
                        <h3 id="counterUser" class="ms-2">0</h3>
                    </div>
                </div>

                <div class="buttonBox d-flex flex-column justify-content-center align-items-center mb-2">

                    <button id="resetBtn" type="button" class="btn btn-primary resetBtn m-4">NUOVA PARTITA</button>

                    <button id="StartBtn" type="button" class="btn btn-primary startGameBtn">CONFERMA</button>
                </div>
                    
               
           </div>


            <!-- todo CONTAINER PC -->
            <div class="col-10 d-flex flex-column justify-content-start align-items-start">

                <div id="wrapperCardPc" class="user d-flex justify-content-center align-items-center mb-5">

                    <div
                        id="sasso" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img d-none" src="./sasso.png" alt="">
                        <h3 class="titoloCard d-none">SASSO</h3>
                    </div>

                    <div
                        id="carta" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img d-none" src="./carta.png" alt="">
                        <h3 class="titoloCard d-none">CARTA</h3>
                    </div>


                    <div
                        id="forbice" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img d-none" src="./forbice.png" alt="">
                        <h3 class="titoloCard d-none">FORBICE</h3>
                    </div>
                </div>
<!-- todo FINE CONTAINER PC -->

<!-- todo CONTAINER USER -->
                <div id="wrapperCardUser" class="user d-flex justify-content-center align-items-center mt-5">

                    <div
                        id="sasso" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img" src="./sasso.png" alt="">
                        <h3 class="titoloCard">SASSO</h3>
                    </div>

                    <div
                        id="carta" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img" src="./carta.png" alt="">
                        <h3 class="titoloCard">CARTA</h3>
                    </div>


                    <div
                        id="forbice" class="col-4 mx-3 card d-flex flex-column justify-content-evenly align-items-center text-center">
                        <img class="img" src="./forbice.png" alt="">
                        <h3 class="titoloCard">FORBICE</h3>
                    </div>
                </div>
            </div>
<!-- todo FINE CONTAINER USER -->

        </div>
    </div>






    <!-- modale -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Inserisci il tuo nome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" id="userNameInputModal" class="form-control" placeholder="Inserisci il tuo nome">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="confirmNameBtn">Conferma</button>
            </div>
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js" ></script>

</body>

</html>
